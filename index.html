    /* Inputs & UI Elements */
    .input-row {

    input {

    body.dark input { background: #3d3d3d; color: white; }
    input:focus { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(76, 175, 80, 0.15); }

    /* Buttons */

      color: white; font-weight: 700; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    #versionPanel { position: fixed; bottom: 15px; left: 20px; font-size: 11px; opacity: 0.4; pointer-events: none; }

        matName: "‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", matQty: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", matCost: "‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ó‡∏∏‡∏ô", matProfit: "‡∏Å‡∏≥‡πÑ‡∏£‡∏ï‡πà‡∏≠‡∏ä‡∏¥‡πâ‡∏ô",
        addMaterial: "Ôºã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", deleteBtn: "‚úï", labor: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏£‡∏ß‡∏°", other: "‡∏ô‡πâ‡∏≥ + ‡πÑ‡∏ü",
        material: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", total: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏™‡∏∏‡∏ó‡∏ò‡∏¥", profitText: "‡∏Å‡∏≥‡πÑ‡∏£‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á", sale: "‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥",
        calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô ‚Üì", reset: "‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï", darkMode: "üåô ‡∏°‡∏∑‡∏î", lightMode: "‚òÄÔ∏è ‡∏™‡∏ß‡πà‡∏≤‡∏á", autoMode: "üåì ‡∏≠‡∏≠‡πÇ‡∏ï‡πâ",
        symbol: "‡∏ø", symbolBefore: false, empty: "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", donate: "‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô"

        calc: "Calculate ‚Üì", reset: "Reset", darkMode: "üåô Dark", lightMode: "‚òÄÔ∏è Light", autoMode: "üåì Auto",
        symbol: "$", symbolBefore: true, empty: "Welcome! Fill data to start.", donate: "Donate"
      }
    };

    function parseSmartFloat(val) {
      if (!val) return 0;
      return parseFloat(val.toString().replace(/[^0-9.]/g, '')) || 0;
    }

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const t = texts[document.getElementById("langSelect").value];
      const shouldBeDark = mode === "dark" || (mode === "auto" && isSystemDark);
      document.body.classList.toggle("dark", shouldBeDark);
      document.getElementById("themeBtn").textContent = mode === "dark" ? t.darkMode : (mode === "light" ? t.lightMode : t.autoMode);
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (localStorage.getItem("theme") === "auto") applyTheme();
    });

    function toggleDarkMode() {
      const current = localStorage.getItem("theme") || "auto";
      const next = current === "auto" ? "dark" : (current === "dark" ? "light" : "auto");
      localStorage.setItem("theme", next);
      applyTheme();
    }

    function formatMoney(amount) {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      const num = Number(amount).toLocaleString("en-US", {minimumFractionDigits: 0, maximumFractionDigits: 2});
      return t.symbolBefore ? `${t.symbol}${num}` : `${num} ${t.symbol}`;
    }

    function switchLang() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      localStorage.setItem("lang", lang);
      document.getElementById("title").textContent = t.title;
      document.getElementById("labelMaterial").textContent = t.materials;
      document.getElementById("labelLabor").textContent = t.laborSection;
      document.getElementById("addBtn").textContent = t.addMaterial;
      document.getElementById("calcBtn").textContent = t.calc;
      document.getElementById("resetBtn").textContent = t.reset;
      document.getElementById("donateText").textContent = t.donate;
      
      document.querySelectorAll("#materials .input-row").forEach(row => {
        row.children[0].placeholder = t.matName;
        row.children[1].placeholder = t.matQty;
        row.children[2].placeholder = t.matCost;
        row.children[3].placeholder = t.matProfit;
      });
      applyTheme();
      calculate();
    }

    function addMaterial(name="", qty="", cost="", profit="") {
      materialCount++;
      const t = texts[document.getElementById("langSelect").value];
      const div = document.createElement("div");
      div.className = "input-row";
      div.id = "material-" + materialCount;
      div.innerHTML = `
        <input type="text" placeholder="${t.matName}" value="${name}" style="flex:2" oninput="saveData()">
        <input type="text" placeholder="${t.matQty}" value="${qty}" oninput="calculate()">
        <input type="text" placeholder="${t.matCost}" value="${cost}" oninput="calculate()">
        <input type="text" placeholder="${t.matProfit}" value="${profit}" oninput="calculate()">
        <button class="delete" onclick="deleteMaterial(${materialCount})">‚úï</button>
      `;
      document.getElementById("materials").appendChild(div);
      saveData();
    }

    function deleteMaterial(id) {
      const el = document.getElementById("material-" + id);
      el.style.transform = "translateX(40px)";
      el.style.opacity = "0";
      setTimeout(() => { el.remove(); saveData(); calculate(); }, 300);
    }

    function calculate() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      const workers = parseSmartFloat(document.getElementById("workers").value);
      const wage = parseSmartFloat(document.getElementById("wage").value);
      const water = parseSmartFloat(document.getElementById("water").value);
      const electricity = parseSmartFloat(document.getElementById("electricity").value);

      let matCostTotal = 0, profTotal = 0, hasData = false;
      document.querySelectorAll("#materials .input-row").forEach(row => {
        const qtyVal = parseSmartFloat(row.children[1].value) || (row.children[1].value !== "" ? 1 : 0);
        const costVal = parseSmartFloat(row.children[2].value);
        const profVal = parseSmartFloat(row.children[3].value);
        if (qtyVal > 0 || costVal > 0) hasData = true;
        matCostTotal += qtyVal * costVal;
        profTotal += qtyVal * profVal;
      });

      const laborTotal = workers * wage;
      const otherTotal = water + electricity;
      const totalCost = laborTotal + otherTotal + matCostTotal;
      const finalPrice = totalCost + profTotal;

      if (laborTotal > 0 || otherTotal > 0) hasData = true;

      if (hasData) {
        document.getElementById("result").innerHTML = `
          <div style="display:grid; grid-template-columns: 1fr 1fr; row-gap:8px;">
            <span>${t.labor}:</span> <strong>${formatMoney(laborTotal)}</strong>
            <span>${t.other}:</span> <strong>${formatMoney(otherTotal)}</strong>
            <span>${t.material}:</span> <strong>${formatMoney(matCostTotal)}</strong>
            <span style="border-top:1px solid rgba(0,0,0,0.1); margin-top:5px; padding-top:5px;">${t.total}:</span> 
            <strong style="border-top:1px solid rgba(0,0,0,0.1); margin-top:5px; padding-top:5px;">${formatMoney(totalCost)}</strong>
          </div>
          <div style="margin-top:20px; padding-top:15px; border-top:2px dashed rgba(0,0,0,0.1); text-align:center;">
            <div style="font-size:0.9rem; opacity:0.7; margin-bottom:5px;">${t.sale}</div>
            <div style="font-size:2.2rem; font-weight:800; color:var(--primary);">${formatMoney(finalPrice)}</div>
          </div>
        `;
      } else {
        document.getElementById("result").innerHTML = `<div style="text-align:center; opacity:0.5;">${t.empty}</div>`;
      }
      saveData();
    }

    function saveData() {
      const data = {
        lang: document.getElementById("langSelect").value,
        workers: document.getElementById("workers").value, wage: document.getElementById("wage").value,
        water: document.getElementById("water").value, electricity: document.getElementById("electricity").value,
        materials: []
      };
      document.querySelectorAll("#materials .input-row").forEach(row => {
        data.materials.push({ name: row.children[0].value, qty: row.children[1].value, cost: row.children[2].value, profit: row.children[3].value });
      });
      localStorage.setItem("calcDataProV2", JSON.stringify(data));
    }

    function loadData() {
      const saved = localStorage.getItem("calcDataProV2");
      const lang = localStorage.getItem("lang") || "th";
      document.getElementById("langSelect").value = lang;
      if (!saved) { addMaterial(); switchLang(); return; }
      const data = JSON.parse(saved);
      document.getElementById("workers").value = data.workers || "";
      document.getElementById("wage").value = data.wage || "";
      document.getElementById("water").value = data.water || "";
      document.getElementById("electricity").value = data.electricity || "";
      document.getElementById("materials").innerHTML = "";
      data.materials.forEach(m => addMaterial(m.name, m.qty, m.cost, m.profit));
      switchLang();
    }
