<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title id="pageTitle">Cost Calculator</title> 

  <style>
    :root {
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --bg-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --bg-dark: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(45, 45, 45, 0.92);
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      --text-light: #333;
      --text-dark: #eee;
    }

    #loader {
      position: fixed; inset: 0; background: #fff; 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.6s ease, visibility 0.6s;
    }
    body.dark #loader { background: #121212; }
    
    .spinner {
      width: 50px; height: 50px;
      border: 5px solid rgba(76, 175, 80, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loader-hidden { opacity: 0; visibility: hidden; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 20px; display: flex; justify-content: center;
      min-height: 100vh; background: var(--bg-light); color: var(--text-light);
      transition: background 0.5s ease, color 0.5s;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    .container {
      width: 95%; max-width: 850px; padding: 30px;
      background: var(--card-light); backdrop-filter: blur(15px);
      border-radius: 28px; border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow); position: relative; 
      transition: background 0.5s ease;
    }
    body.dark .container { background: var(--card-dark); border-color: rgba(255,255,255,0.05); }

    .input-row { 
      display: flex; flex-wrap: nowrap; gap: 10px; 
      padding: 0 18px 12px; align-items: center;
    }

    .row-number {
      font-weight: bold;
      min-width: 25px;
      font-size: 18px;
      color: var(--primary);
    }

    input {
      min-width: 0; flex: 1; padding: 12px 10px; 
      border: 2px solid transparent; border-radius: 12px;
      background: rgba(255,255,255,0.9); font-size: 14px; 
      outline: none; transition: 0.3s;
    }
    .mat-name-input { flex: 2.5 !important; }

    body.dark input { background: #3d3d3d; color: white; border-color: #444; }
    input:focus { border-color: var(--primary); background: #fff; }

    button { 
      padding: 12px 20px; border: none; border-radius: 15px; 
      background: var(--primary); color: white; font-weight: 700; 
      cursor: pointer; transition: all 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3); }
    button.delete { background: #ff4757; width: 40px; height: 40px; flex-shrink: 0; padding: 0; border-radius: 10px; }

    /* New Reset Button Style */
    #resetBtn { 
      padding: 8px 16px; 
      font-size: 14px; 
      background: var(--primary); /* Matching your green sketch */
      opacity: 0.9;
    }

    .tutorial-btn { position: absolute; top: 20px; left: 20px; width: 45px; height: 45px; border-radius: 50%; }
    .donate-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; background: linear-gradient(45deg, #FFD700, #FFA500); color: #000; border-radius: 50px; text-decoration: none; z-index: 1000; animation: float 3s ease-in-out infinite; font-weight: bold;}
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    details { margin-bottom: 15px; border-radius: 18px; background: rgba(0,0,0,0.03); overflow: hidden; }
    body.dark details { background: rgba(255,255,255,0.05); }
    summary { padding: 18px; list-style: none; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-weight: 700; }
    .summary-left { display: flex; align-items: center; }
    .arrow-icon { font-size: 20px; color: var(--primary); margin-right: 12px; transition: 0.4s; }
    details[open] .arrow-icon { transform: rotate(90deg); }

    #result { margin-top: 25px; padding: 25px; border-radius: 22px; background: #e8f5e9; transition: 0.3s; }
    body.dark #result { background: #2e2e2e; color: #81c784; }

    #tutorialModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 24px; width: 90%; max-width: 600px; position: relative; }
    body.dark .modal-content { background: #2a2a2a; color: white; }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-weight:bold; color:var(--primary);">Loading...</p>
  </div>

  <div class="container">
    <button class="tutorial-btn" onclick="openTutorial()">?</button>
    
    <div class="header-controls" style="display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 20px;">
      <div class="lang-select-wrapper" style="background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 12px; display: flex; align-items: center;">
        <span style="margin-right: 5px;">üåê</span>
        <select id="langSelect" onchange="switchLang()" style="background:transparent; border:none; outline:none; cursor:pointer; font-weight:bold; color: inherit;">
          <option value="th">‡πÑ‡∏ó‡∏¢</option>
          <option value="en">English</option>
        </select>
      </div>
      <button id="themeBtn" onclick="toggleDarkMode()"></button>
    </div>

    <h2 id="title" style="text-align: center; margin-bottom: 25px;"></h2>

    <details open>
      <summary>
        <div class="summary-left">
          <span class="arrow-icon">‚û§</span><span id="labelMaterial"></span>
        </div>
        <button onclick="resetAll()" id="resetBtn"></button>
      </summary>
      <div id="materials"></div>
      <div style="padding: 10px 18px 18px;">
        <button onclick="addMaterial()" id="addBtn" style="padding: 8px 16px; font-size: 14px;"></button>
      </div>
    </details>

    <details>
      <summary>
        <div class="summary-left">
          <span class="arrow-icon">‚û§</span><span id="labelLabor"></span>
        </div>
      </summary>
      <div class="input-row">
        <input type="number" id="workers" oninput="calculate()" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô">
        <input type="number" id="wage" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏ï‡πà‡∏≠‡∏Ñ‡∏ô">
      </div>
      <div class="input-row">
        <input type="number" id="water" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥">
        <input type="number" id="electricity" oninput="calculate()" placeholder="‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü">
      </div>
    </details>

    <div style="display: flex; gap: 12px; margin-top: 20px;">
      <button onclick="calculate()" id="calcBtn" style="flex: 1; font-size: 18px;"></button>
    </div>

    <div id="result"></div>
  </div>

  <div id="tutorialModal" onclick="closeTutorial()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 id="tutorialTitle" style="text-align:center;"></h3>
      <video id="tutVideo" controls style="width:100%; border-radius:15px;">
        <source src="videos/tutorial.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <a href="https://tmn.app.link/Y5OprkLlj0b" target="_blank" class="donate-btn">
    <span>üíé</span><span id="donateText"></span>
  </a>

  <script>
    const texts = {
      th: {
        title: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô", materials: "‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", laborSection: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á & ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ä‡πâ‡∏à‡πà‡∏≤‡∏¢",
        workers: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô", wage: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏ï‡πà‡∏≠‡∏Ñ‡∏ô", water: "‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥", electricity: "‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü",
        matName: "‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", matQty: "‡∏à‡∏≥‡∏ô‡∏ß‡∏ô", matCost: "‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢", matProfit: "‡∏Å‡∏≥‡πÑ‡∏£/‡∏´‡∏ô‡πà‡∏ß‡∏¢",
        addMaterial: "Ôºã ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£", labor: "‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏£‡∏ß‡∏°", material: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö", 
        total: "‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏™‡∏∏‡∏ó‡∏ò‡∏¥", sale: "‡∏£‡∏≤‡∏Ñ‡∏≤‡∏Ç‡∏≤‡∏¢‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥", calc: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô ‚Üì", reset: "‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï", 
        darkMode: "üåô ‡∏°‡∏∑‡∏î", lightMode: "‚òÄÔ∏è ‡∏™‡∏ß‡πà‡∏≤‡∏á", autoMode: "üåì ‡∏≠‡∏≠‡πÇ‡∏ï‡πâ", symbol: "‡∏ø", symbolBefore: false, empty: "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•", donate: "‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô", tutTitle: "‡∏ß‡∏¥‡∏ò‡∏µ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô"
      },
      en: {
        title: "Cost Calculator", materials: "Material List", laborSection: "Labor & Expenses",
        workers: "Workers", wage: "Wage", water: "Water", electricity: "Electricity",
        matName: "Name", matQty: "Qty", matCost: "Cost", matProfit: "Profit",
        addMaterial: "Ôºã Add Item", labor: "Total Labor", material: "Materials", 
        total: "Net Cost", sale: "Rec. Price", calc: "Calculate ‚Üì", reset: "Reset", 
        darkMode: "üåô Dark", lightMode: "‚òÄÔ∏è Light", autoMode: "üåì Auto", symbol: "$", symbolBefore: true, empty: "Enter data", donate: "Donate", tutTitle: "Tutorial"
      }
    };

    let materialIDCounter = 0;

    function applyTheme() {
      const mode = localStorage.getItem("theme") || "auto";
      const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      const shouldBeDark = mode === "dark" || (mode === "auto" && isSystemDark);
      document.body.classList.toggle("dark", shouldBeDark);
      let btnLabel = t.autoMode;
      if(mode === "dark") btnLabel = t.darkMode;
      if(mode === "light") btnLabel = t.lightMode;
      document.getElementById("themeBtn").textContent = btnLabel;
    }

    function toggleDarkMode() {
      const modes = ["auto", "dark", "light"];
      let current = localStorage.getItem("theme") || "auto";
      let nextIndex = (modes.indexOf(current) + 1) % modes.length;
      localStorage.setItem("theme", modes[nextIndex]);
      applyTheme();
    }

    function switchLang() {
      const lang = document.getElementById("langSelect").value;
      const t = texts[lang];
      localStorage.setItem("lang", lang);
      document.getElementById("title").textContent = t.title;
      document.getElementById("labelMaterial").textContent = t.materials;
      document.getElementById("labelLabor").textContent = t.laborSection;
      document.getElementById("addBtn").textContent = t.addMaterial;
      document.getElementById("calcBtn").textContent = t.calc;
      document.getElementById("resetBtn").textContent = t.reset;
      document.getElementById("donateText").textContent = t.donate;
      
      document.querySelectorAll("#materials .input-row").forEach(row => {
        row.querySelector(".mat-name-input").placeholder = t.matName;
        const nums = row.querySelectorAll("input[type='number']");
        nums[0].placeholder = t.matQty;
        nums[1].placeholder = t.matCost;
        nums[2].placeholder = t.matProfit;
      });

      applyTheme();
      calculate();
    }

    function updateNumbers() {
      const rows = document.querySelectorAll("#materials .input-row");
      rows.forEach((row, index) => {
        row.querySelector(".row-number").textContent = (index + 1) + ".";
      });
    }

    function addMaterial(name="", qty="", cost="", profit="") {
      materialIDCounter++;
      const t = texts[document.getElementById("langSelect").value];
      const div = document.createElement("div");
      div.className = "input-row";
      div.id = "material-" + materialIDCounter;
      div.innerHTML = `
        <span class="row-number"></span>
        <input type="text" class="mat-name-input" placeholder="${t.matName}" value="${name}" oninput="saveData()">
        <input type="number" placeholder="${t.matQty}" value="${qty}" oninput="calculate()">
        <input type="number" placeholder="${t.matCost}" value="${cost}" oninput="calculate()">
        <input type="number" placeholder="${t.matProfit}" value="${profit}" oninput="calculate()">
        <button class="delete" onclick="deleteMaterial(${materialIDCounter})">‚úï</button>
      `;
      document.getElementById("materials").appendChild(div);
      updateNumbers();
      saveData();
    }

    function deleteMaterial(id) { 
      document.getElementById("material-" + id)?.remove(); 
      updateNumbers();
      saveData(); 
      calculate(); 
    }

    function calculate() {
      const t = texts[document.getElementById("langSelect").value];
      const parse = (id) => parseFloat(document.getElementById(id).value) || 0;
      const workers = parse("workers"), wage = parse("wage"), water = parse("water"), elec = parse("electricity");
      let matTotal = 0, profTotal = 0, hasData = (workers > 0 || water > 0 || elec > 0);

      document.querySelectorAll("#materials .input-row").forEach(row => {
        const inputs = row.querySelectorAll("input[type='number']");
        const q = parseFloat(inputs[0].value) || 0, c = parseFloat(inputs[1].value) || 0, p = parseFloat(inputs[2].value) || 0;
        if (q > 0 || c > 0) hasData = true;
        matTotal += q * c; profTotal += q * p;
      });

      if (hasData) {
        const labor = workers * wage, total = labor + water + elec + matTotal, sale = total + profTotal;
        const fmt = (num) => t.symbolBefore ? t.symbol + num.toLocaleString() : num.toLocaleString() + " " + t.symbol;
        document.getElementById("result").innerHTML = `
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <span>${t.labor}:</span> <strong>${fmt(labor)}</strong>
            <span>${t.material}:</span> <strong>${fmt(matTotal)}</strong>
            <span style="border-top:1px solid #ccc; padding-top:5px;">${t.total}:</span> <strong style="border-top:1px solid #ccc; padding-top:5px;">${fmt(total)}</strong>
          </div>
          <div style="text-align:center; margin-top:15px; border-top:2px dashed #ccc; padding-top:10px;">
            <small>${t.sale}</small><br><strong style="font-size:2em; color:var(--primary);">${fmt(sale)}</strong>
          </div>`;
      } else {
        document.getElementById("result").innerHTML = `<center style="opacity:0.5">${t.empty}</center>`;
      }
      saveData();
    }

    function saveData() {
      const data = {
        workers: document.getElementById("workers").value, wage: document.getElementById("wage").value,
        water: document.getElementById("water").value, electricity: document.getElementById("electricity").value,
        materials: Array.from(document.querySelectorAll("#materials .input-row")).map(r => ({
          name: r.querySelector(".mat-name-input").value, 
          qty: r.querySelectorAll("input[type='number']")[0].value, 
          cost: r.querySelectorAll("input[type='number']")[1].value, 
          profit: r.querySelectorAll("input[type='number']")[2].value
        }))
      };
      localStorage.setItem("calcData_v243", JSON.stringify(data));
    }

    function loadData() {
      const saved = JSON.parse(localStorage.getItem("calcData_v243") || "{}");
      document.getElementById("langSelect").value = localStorage.getItem("lang") || "th";
      document.getElementById("workers").value = saved.workers || "";
      document.getElementById("wage").value = saved.wage || "";
      document.getElementById("water").value = saved.water || "";
      document.getElementById("electricity").value = saved.electricity || "";
      document.getElementById("materials").innerHTML = "";
      if (saved.materials && saved.materials.length > 0) saved.materials.forEach(m => addMaterial(m.name, m.qty, m.cost, m.profit));
      else addMaterial();
      switchLang();
    }

    function openTutorial() { document.getElementById("tutorialModal").style.display = "flex"; }
    function closeTutorial() { document.getElementById("tutorialModal").style.display = "none"; }
    
    function resetAll() { 
      if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? / Clear all data?")) { 
        localStorage.clear(); 
        location.reload(); 
      } 
    }

    window.onload = function() {
      loadData();
      applyTheme();
      setTimeout(() => { document.getElementById('loader').classList.add('loader-hidden'); }, 500);
    };
  </script>
</body>
</html>
